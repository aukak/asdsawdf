            var script = document.getElementById("discord");
            if (script) {

            }

        function toggleScript() {
            var script = document.getElementById("discord");
            if (script) {

        function toggleWidget() {
            var widgetbot = document.getElementsByTagName("widgetbot-crate")[0];
            if (widgetbot) {
                widgetbot.parentNode.removeChild(widgetbot);
            } else {
                widgetbot = document.createElement("widgetbot-crate");
                widgetbot.src = "https://widgetbot.io/";
                widgetbot.docs = "docs.widgetbot.io";
                document.body.appendChild(widgetbot);

        function off() {
