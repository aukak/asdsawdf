                <script>
                    function searchFunction() {
                        var input, filter, gallery, a, i, txtValue;
                        input = document.getElementById('searchInput');
                        filter = input.value.toUpperCase();
                        gallery = document.getElementsByClassName('gallery')[0];
                        a = gallery.getElementsByTagName('a');
                        for (i = 0; i < a.length; i++) {
                            txtValue = a[i].getAttribute('title');
                            if (txtValue.toUpperCase().indexOf(filter) > -1) {
                                a[i].style.display = '';
                            } else {
                                a[i].style.display = 'none';
                            }
                        }
                    }

                    document.addEventListener("DOMContentLoaded", function() {
                        var loadingScreen = document.getElementById('loadingScreen');
                        loadingScreen.style.opacity = 1;

                        setTimeout(function() {
                            loadingScreen.style.opacity = 0;
                            setTimeout(function() {
                                loadingScreen.style.display = 'none';
                            }, 500);
                        }, 500);
                    });



                function filterByCategory() {
                    var category = document.getElementById('categorySelect').value;
                    var gallery = document.getElementsByClassName('gallery')[0];
                    var a = gallery.getElementsByTagName('a');

                    for (var i = 0; i < a.length; i++) {
                        var gameCategory = a[i].getAttribute('data-category');

                        if (category === 'all' || gameCategory === category) {
                            a[i].style.display = '';
                        } else {
                            a[i].style.display = 'none';
                        }
                    }
                }
